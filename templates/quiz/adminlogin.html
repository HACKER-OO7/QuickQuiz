<!DOCTYPE html>
{% load static %} <!-- This should be directly after <!DOCTYPE html> -->
{% load widget_tweaks %}

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Link to Bootstrap CSS using CDN -->
  <link rel="stylesheet" href="{% static 'path/to/bootstrap.min.css' %}"> <!-- Include Bootstrap CSS if needed -->
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .jumbotron {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .login-box h1 {
      margin-bottom: 20px;
      color: #3498db;
    }

    .form-control {
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #3498db;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      .jumbotron {
        height: auto;
        padding: 40px;
      }
    }
  </style>

</head>

<body>

  {% include "quiz/navbar.html" %}

  <div class="jumbotron">
    <div class="login-box">
      <h1 class="display-4">Admin Login</h1>
      <p class="lead">Please enter your login details</p>
      <hr class="my-4" style="width: 50%;">

      <form method="POST" class="form-group">
        {% csrf_token %}
        <input type="text" class="form-control" name="username" placeholder="Username" required>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <input type="submit" class="btn btn-lg" value="Login">
      </form>
    </div>
  </div>

  {% include "quiz/footer.html" %}

</body>

</html>
